apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedidos-ms
  namespace: pedidos-ms
  labels:
    app: pedidos-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pedidos-ms
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pedidos-ms
    spec:
      containers:
      - name: pedidos-ms
        image: **LATEST_IMAGE
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: pedidos-ms-configmap
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: pedidos-ms-secret
                key: host
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: pedidos-ms-secret
                key: port
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: pedidos-ms-secret
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pedidos-ms-secret
                key: password
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        workingDir: /app
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /tmp
          type: Directory
        name: tmpdir